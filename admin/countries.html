<table class="table table-bordered" ng-show="model.countries">
    <thead>
        <tr>
            <th>Country Name</th>
            <th>Description</th>
            <th>*</th>
            <th>*</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="country in model.countries">
            <td>{{country.countryImg}}</td>
            <td>{{country.countryDsc}}</td>
            <td>
                <button type="button" class="btn btn-default" ng-click="editCountry(country._id)"><span class="glyphicon glyphicon-pencil"></span></button>
            </td>
            <td>
                <button type="button" class="btn btn-default" ng-click="removeCountry(country._id)"><span class="glyphicon glyphicon-remove"></span></button>
            </td>
        </tr>
    </tbody>
</table>

<div class="alert alert-success" ng-show="model.removeSuccessMsg">
    <button type="button" class="close" aria-hidden="true" ng-click="model.removeSuccessMsg='';">&times;</button>
    <strong>OK</strong> {{model.removeSuccessMsg}}
</div>


<div class=" alert alert-danger " ng-show="model.removeErrorMsg">
    <button type="button " class="close " aria-hidden="true" ng-click="model.removeErrorMsg='';">&times;</button>
    <strong>Error</strong> {{model.removeErrorMsg}}
</div>


<form class="form-horizontal" role="form">
    <div class="form-group">
        <legend>Редагування країни</legend>
    </div>

    <input type="hidden" name="countryId" id="inputcountryId" class="form-control" ng-model="model.countryId">

    <div class="form-group">
        <label for="textareaDsc" class="col-sm-2 control-label">Dsc:</label>
        <div class="col-sm-10">
            <textarea name="Dsc" id="textareaDsc" class="form-control" rows="3" required="required" ng-model="model.Description"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary" ng-click="updateCountry();">Submit</button>
        </div>
    </div>
</form>


</form>
